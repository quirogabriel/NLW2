<!-- isso é uma tag <html> -->
<!-- Na tag <head irá configurações do meu documento-->
<!-- Na tag body: Todo conteúdo visível na página -->      
<!--
HTML

Hypertext
    Hipertexto
    <a>

Markup
    Marcação

Language
    Linguagem
-->  


<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
    <head> <!-- Onde fica todas as conexões entre os arquivos-->
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Proffy | sua plataforma de estudos online</title>
    
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/partials/page-study.css">
        <link rel="stylesheet" href="/styles/partials/header.css">
        <link rel="stylesheet" href="/styles/partials/forms.css">
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">


    
        <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


    </head>

    <body id="page-study"> <!-- Onde fica todo o conteúdo do documento-->
    
        <div id="container"> <!-- Server para separar os conteúdos do documento como forma de deixar mais identado e organizado, podendo até mesmo ser atríbuido uma classe para deixar de forma hieraquica as prioridades-->
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/"> <!-- Representa um hyperlink, um conteúdo da página que te direciona você para outro endereço-->
                    <img src="/images/icons/back.svg" alt="Voltar"> <!-- Tag para dar display na imagem-->
                    </a>
                    <img src="/images/logo.svg" alt="Proffy">
                </div>

                <div class="header-content">
                    <strong>Esses são os proffys disponíveis</strong>
                    <form id="search-teachers"> <!--  elemento que agrupa um formulário -->
                        <div class="select-block">
                            <label for="subject">Matéria</label> <!-- Da "nome/identidade" a uma opção do formulário-->
                            <select name="subject" id="subject"> <!-- Representa um controle para a seleção entre todas as opções apresentadas-->
                                <option value="" disabled="" hidden="">Selecione uma opção</option> <!-- Representa uma opção das q serão apresentadas pelo select dentro do formulário -->
                               
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}"  {{"selected" if filters.subject == loop.index }}> {{subject}} </option>
                                {%endfor%}
                                
                                
                            </select>
                        </div>
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                
                                {%for weekday in weekdays%}
                                <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0 }} >{{weekday}}</option>
                                {%endfor%}
                                
                                
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="time" id="time" type="time" value="{{filters.time}}">
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
                </div>
            </header>

            <main> <!--Conteúdo principal-->
               
                {%for proffy in proffys%}
                <article class="teacher-item"> <!-- -->
                    <header>
                        <img src="{{proffy.avatar}}" alt="{{proffy.name}}">
                        <div>
                            <strong>{{proffy.name}}</strong>
                            <span>{{proffy.subject}}</span>
                        </div>
                    </header><!-- Conteúdo de cima  -->
                    
                    <p>{{proffy.bio}}</p><!-- Comando para parágrafo -->
                    
                    <footer>
                        <p>Preço/hora:<strong>{{proffy.cost}}</strong></p>
                        <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                    </footer>
                </article>
                {%endfor%}

            </main>
        </div>
    </body>
</html>
